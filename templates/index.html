<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA ou Réelle ?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .image-container {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .ai-btn { background: #007bff; }
        .real-btn { background: #dc3545; }
        .retry-btn { background: #28a745; display: none; }
        .correct { color: #28a745; }
        .wrong { color: #dc3545; }
        .leaderboard { display: none; background: rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 15px; width: 300px; margin-top: 20px; }
        .leaderboard ol { list-style: none; padding: 0; }
        .leaderboard li:first-child { font-weight: bold; color: #FFD700; }
        .score-display { font-size: 28px; font-weight: bold; margin-top: 20px; padding: 15px; border-radius: 10px; background: rgba(255, 255, 255, 0.1); display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alors {{ pseudo }}, IA or NOT IA?</h1>
        <div class="image-container" id="imageContainer">
            <img id="image" src="{{ image }}" alt="Image">
        </div>
        <br>
        <button class="ai-btn" id="iaButton" onclick="submitGuess(true)">IA</button>
        <button class="real-btn" id="realButton" onclick="submitGuess(false)">NOT IA</button>
        <p id="feedback"></p>
        <p id="score" class="score-display"></p>

        <div class="leaderboard" id="leaderboard">
            <h2>Classement des joueurs</h2>
            <ol id="leaderboardList"></ol>
        </div>
        <button class="retry-btn" id="retryButton" onclick="retryQuiz()">Recommencer</button>
    </div>

    <script>
        var socket = io();

        function submitGuess(isAI) {
            socket.emit('submit_guess', { is_ai: isAI });
        }

        socket.on('next_image', function(data) {
            let feedbackText = document.getElementById('feedback');
            let imageElement = document.getElementById('image');

            feedbackText.textContent = data.correct_answer ? "✅ CORRECT!" : "❌ WRONG!";
            feedbackText.className = data.correct_answer ? "correct" : "wrong";

            setTimeout(() => {
                feedbackText.textContent = "";
                imageElement.src = data.next_image;
            }, 1000);
        });

        socket.on('quiz_finished', function(data) {
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('iaButton').style.display = 'none';
            document.getElementById('realButton').style.display = 'none';

            document.getElementById('score').textContent = `🎯 Score final: ${data.score}/${data.total}`;
            document.getElementById('score').style.display = 'block';

            updateLeaderboard(data.leaderboard);
            document.getElementById('leaderboard').style.display = 'block';
            document.getElementById('retryButton').style.display = 'block';
        });

        socket.on('leaderboard_update', function(data) {
            updateLeaderboard(data);
        });

        function retryQuiz() { window.location.href = "/"; }
    </script>
</body>
</html>
