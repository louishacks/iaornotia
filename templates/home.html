<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur IA or Not IA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ff7eb3;
            color: white;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #ff4f8b;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur IA or Not IA !</h1>
        <form action="/start" method="post">
            <label for="pseudo">Entrez votre pseudo :</label><br>
            <input type="text" id="pseudo" name="pseudo" required><br>
            <button type="submit">Commencer</button>
        </form>
    </div>
</body>
</html>
